<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand fs-1" href="#">Tasks App</a>

                <form class="d-flex">
                    <input id="search"class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        placeholder="Search Your Task">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body bg-success p-2 text-dark bg-opacity-50">
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="mb-3">
                                <input type="text" id="name" placeholder="Task Name" class="form-control">
                            </div>

                            <div class="mb-3">
                                <textarea id="description" cols="30" rows="10" class="form-control"
                                    placeholder="Task Description"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block text-center">
                                Save Task
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm table-info">
                    <thead>
                        <tr class="fw-bold fs-4 text-center">
                            <td>Id</td>
                            <td>Name</td>
                            <td>Description</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody id="tasks">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
